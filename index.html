<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Labor Force Participation Rate Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="laborforceparticipationrateRadio" name="variables" checked>
  <label for="laborforceparticipationrateRadio">Labor force participation rate</label>

  <input type="radio" id="employedpopulationRadio" name="variables">
  <label for="employedpopulationRadio">Employed population</label>

  <input type="radio" id="unemployedpopulationRadio" name="variables">
  <label for="unemployedpopulationRadio">Unemployed population</label>

  <input type="radio" id="workingagepopulationRadio" name="variables">
  <label for="workingagepopulationRadio">Working age population</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Employed population</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Unemployed population</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">Working age population</label>
  <input type="number" id="v3"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
